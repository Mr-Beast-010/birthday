<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday‚ù§Ô∏è</title>
    <link rel="icon" type="image" href="./images/il.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Audio File -->
    <audio id="bgMusic" loop>
        <source src="mhbd.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Access the audio element and set its volume
        const music = document.getElementById('bgMusic');
        music.volume = 0.05; // Set volume (0.0 to 1.0)
      </script>
<div id="countdownContainer">
    <h1 id="s1">
        <i class="fa-solid fa-heart"></i>
        <span id="s2">Surprise will Appear in</span>
        <i class="fa-solid fa-heart"></i>
    </h1>
    <div id="ha">
        <i class="fa-solid fa-heart"></i>
    </div>
    <div id="c1">
        <p id="countdown"></p>
    </div>
    
</div>


    <!-- Start Screen -->
    <div id="startScreen">
        <button id="startMusic"><div>
            <i class="fa-solid fa-heart"></i>
            <span>Click here Pagli</span>
            <i class="fa-solid fa-heart"></i>
        </div>
        </button>
    </div>
    
    <div id="wrapper">
        <div class="flag__birthday">
            <img src="./images/1.png" alt="" width="350" class="flag__left">
            <img src="./images/1.png" alt="" width="350" class="flag__right">
        </div>
        <div class="content">
            <div class="left">
                <div class="title">
                    <h1 class="happy">
                        <span style="--t: 4s;">H</span>
                        <span style="--t: 4.2s;">a</span>
                        <span style="--t: 4.4s;">p</span>
                        <span style="--t: 4.6s;">p</span>
                        <span style="--t: 4.8s;">y</span>
                    </h1>
                    <h1 class="birthday">
                        <span style="--t: 5s;">B</span>
                        <span style="--t: 5.2s;">i</span>
                        <span style="--t: 5.4s;">r</span>
                        <span style="--t: 5.6s;">t</span>
                        <span style="--t: 5.8s;">h</span>
                        <span style="--t: 6s;">d</span>
                        <span style="--t: 6.2s;">a</span>
                        <span style="--t: 6.4s;">y</span>
                    </h1>
                    <div class="hat">
                        <img src="./images/hat.png" alt="" width="130">
                    </div>
                </div>
                <div class="date__of__birth">
                    <span></span>
                </div>
                <div class="btn">
                    <button id="btn__letter">
                        Click here for My wish
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                    <button id="btn__letter">
                        Click here for Surprise
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>
            <div class="right">
                <div class="box__account">
                    <div class="image">
                        <img src="./images/r1.jpg" alt="">
                    </div>
                    <div class="name">
                        <i class="fa-solid fa-heart"></i>
                        <span>My Pagliü•∞‚ù§Ô∏è</span>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="balloon_one">
                        <img width="100px" src="./images/balloon1.png" alt="">
                    </div>
                    <div class="balloon_two">
                        <img width="100px" src="./images/balloon2.png" alt="">
                    </div>
                </div>
                <div class="cricle">
                    <div class="text__cricle">
                        <span style="--i: 1;">h</span>
                        <span style="--i: 2;">a</span>
                        <span style="--i: 3;">p</span>
                        <span style="--i: 4;">p</span>
                        <span style="--i: 5;">y</span>
                        <span style="--i: 6;">-</span>
                        <span style="--i: 7;">b</span>
                        <span style="--i: 8;">i</span>
                        <span style="--i: 9;">r</span>
                        <span style="--i: 10;">t</span>
                        <span style="--i: 11;">h</span>
                        <span style="--i: 12;">d</span>
                        <span style="--i: 13;">a</span>
                        <span style="--i: 14;">y</span>
                        <span style="--i: 15;">-</span>
                    </div>
                    <i class="fa-solid fa-heart"></i>
                    <div class="decorate_star star1" style="--t: 15s;"></div>
                </div>
            </div>
        </div>
        <div class="decorate_star star2" style="--t: 13.2s;"></div>
        <div class="decorate_star star3" style="--t: 13.4s;"></div>
        <div class="decorate_star star4" style="--t: 13.6s;"></div>
        <div class="decorate_star star5" style="--t: 13.8s;"></div>
        <div class="decorate_flower--one" style="--t: 13s;">
            <img width="20" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--two" style="--t: 13.3s;">
            <img width="20" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--three" style="--t: 13.6s;">
            <img width="20" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_bottom">
            <img src="./images/decorate.png" alt="" width="100">
        </div>
        <div class="smiley__icon">
            <img src="./images/smiley_icon.png" alt="" width="100">
        </div>

        

        <div class="box__letter">
            <div class="letter__border">
                <div class="letter">
                    <div class="title__letter">
                    </div>
                    <div class="content__letter">
                        <div class="left">
                            <img id="heart__letter" src="https://media.giphy.com/media/YKUvclrGYmDKXwtphf/giphy.gif" alt="">
                            <img class="heart heart_1" style="--t: 0.2s" width="20" src="./images/heart.png" alt="">
                            <img class="heart heart_2" style="--t: 0.4s" width="20" src="./images/heart.png" alt="">
                            <img class="heart heart_3" style="--t: 0.6s" width="20" src="./images/heart.png" alt="">
                            <img class="heart heart_4" style="--t: 0.8s" width="20" src="./images/heart.png" alt="">
                        </div>
                        
                        <div class="right">
                            <div class="love__img">
                                <img src="https://media.giphy.com/media/m85llaN7ZkFIHtURiC/giphy.gif" alt="" width="220">
                            </div>
                            <div class="text__letter">
                                 <p></p>
                            </div>
                            <img id="mewmew" width="80" src="./images/mewmew.gif" alt="">
                        </div>
                    </div>
                </div>
                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </div>


    <div class="box__surprise">
        <div class="surprise__content">
            <div class="close__surprise">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <h2 class="title__surprise">Surprise Videos</h2>
            <div class="video-container">
                <video id="surpriseVideo" controls>
                    <source src="./videos/rm_bd.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="button-container">
                    <button id="nextVideo">Next</button>
                    <button id="finishButton" style="display: none;">Finish</button>
                </div>
            </div>
            
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
